apiVersion: v1
kind: Service
metadata:
  name: site1pool1bridge1
  namespace: tableau
  labels:
    app: site1pool1bridge1
spec:
  clusterIP: None
  selector:
    app: site1pool1bridge1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: site1pool1bridge1
  namespace: tableau
  labels:
    app: site1pool1bridge1
spec:
  serviceName: "site1pool1bridge1"
  replicas: 2
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: site1pool1bridge1
  template:
    metadata:
      labels:
        app: site1pool1bridge1
    spec:
      containers:
        - env:
            - name: SITE
              value: "changeme"
            - name: USEREMAIL
              value: "changeme"
            - name: SERVERPOD
              value: "changeme"
          image: changeme
          name: site1pool1bridge1
          volumeMounts:
            - name: secret
              mountPath: "/etc/secret"
          resources: {}
          imagePullPolicy: IfNotPresent
      volumes:
        - name: secret
          secret:
            secretName: bridgesecret
            optional: false
  